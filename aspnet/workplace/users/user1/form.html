<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>ogForm</title>
<style type="text/css">
.ogEditorDialog{
z-index:100;
position:absolute;
min-width: 400px;
max-width: 700px;
width: 450px;
padding:0px;
background:#777;
border:1px solid #444444;
-webkit-border-radius:7px;
-moz-border-radius:7px;
border-radius:7px;
-moz-box-shadow: 3px 3px 4px #000;
-webkit-box-shadow: 3px 3px 4px #000;
box-shadow: 3px 3px 4px #000;
/* For IE 8 */
-ms-filter: 'progid:DXImageTransform.Microsoft.Shadow(Strength=4, Direction=135, Color='#000000')';
/* For IE 5.5 - 7 */
filter: progid:DXImageTransform.Microsoft.Shadow(Strength=4, Direction=135, Color='#000000');
}
.ogEditorDialog_header {
background-color: transparent;
width:95%;
padding:0px 10px 0px 15px;
}
.ogEditorDialog_header:after {
display:block;
clear:both;
height:0;
line-height:0;
visibility:hidden;
content: '.';
font-size: 9pt; 
}
.ogEditorDialog_desc{
padding:7px;
margin: 0px 20px;
}
.ogEditorDialog_lblTitle{
font-weight:bold;
color:#ffffff;
width:90%;
height:100%;
cursor:move;
padding: 6px 0px;
float:left;
}
.ogEditorDialog_btnContainer{
padding:10px 20px;
}
.ogEditorDialog_footer{
height:5px;
background-color:transparent;
}
.ogEditorDialog_content { 
font-family: Arial,sans-serif;
background-color: #eee;
font-size: 12px;
margin: 0px;
padding: 0px;
width: 100%; 
}
fieldset.ogEditor_dialgFieldset {
border:1px solid #aaaaaa;
-webkit-border-radius:8px;
-moz-border-radius:8px;
border-radius:8px;
margin:0px 20px;
}
fieldset.ogEditor_dialgFieldset legend {
font-size:1.1em;
}
fieldset.ogEditor_dialgFieldset label{ 
display: block; 
float: left; 
width: 70px; 
padding: 0; 
margin: 5px 0 0;
text-align: right;
}
fieldset.ogEditor_dialgFieldset textarea{
width:auto; 
margin:5px 0 0 10px; 
}
fieldset.ogEditor_dialgFieldset small{
display: block;
margin: 0 0 5px 100px; 
padding: 1px 3px;
font-size: 88%;
}
fieldset.ogEditor_dialgFieldset br{
clear:left; 
}
.ogEditorDialogTxtfield {
width:230px;
height:18px;
margin:5px 0 0 10px; 
}
.ogEditorDialogButton{
cursor:pointer;
font-family: Arial,sans-serif;
font-size: 120%;
}

/*--------------------------------------------------------------------------
ogEditor CControl: gradButton Please do not modify this line.
----------------------------------------------------------------------------*/

.ogCCClass_gradButton a {
display:block;
width: 130px;
text-align:center;
font-weight:bold;
color: #FFF;
font-size: 12px;
line-height: 25px;
text-decoration: none;
border-radius: 7px;
border: 1px solid #000;
text-shadow:0px 0px 2px rgba(0,0,0,0.45);
background-image:-moz-linear-gradient(rgb(176,176,176) 0%,rgb(40,40,40) 50%,rgb(7,7,7) 50%,rgb(0,0,0) 100%);
background-image:-webkit-linear-gradient(rgb(176,176,176) 0%,rgb(40,40,40) 50%,rgb(7,7,7) 50%,rgb(0,0,0) 100%);
background-image:linear-gradient(rgb(176,176,176) 0%,rgb(40,40,40) 50%,rgb(7,7,7) 50%,rgb(0,0,0) 100%);
background-color: #222;
box-shadow:inset 1px 1px 0px rgba(255,255,255,0.2);
}
.ogCCClass_gradButton a:hover {
border: 1px solid #000;
background-image:-moz-linear-gradient(rgb(0,0,0) 0%,rgb(7,7,7) 50%,rgb(40,40,40) 50%,rgb(176,176,176) 100%);
background-image:-webkit-linear-gradient(rgb(0,0,0) 0%,rgb(7,7,7) 50%,rgb(40,40,40) 50%,rgb(176,176,176) 100%);
background-image:linear-gradient(rgb(0,0,0) 0%,rgb(7,7,7) 50%,rgb(40,40,40) 50%,rgb(176,176,176) 100%);
}
</style>
</head>
<body><div class="ogEditorDialog" id="ogEditorDialog">
	<div class="ogEditorDialog_header" id="ogEditorDialog_header">
	<label class="ogEditorDialog_lblTitle" id="ogEditorDialog_lblTitle">Form</label>
	</div>
	<div class="ogEditorDialog_content" id="ogEditorDialog_content">
	<form id="formDialgUpload" name="formDialgUpload">
	<div class="ogEditorDialog_desc"><b>Bold</b> fields are required. </div>
	<fieldset class="ogEditor_dialgFieldset">
	<legend>General</legend>
	<label for="txtName" class="label-txt-long">Name:</label>
	<input class="ogEditorDialogTxtfield" name="txtName" type="text" id="txtName" value=""><br>
	<label for="txtValue" class="label-txt-long">Value:</label>
	<input class="ogEditorDialogTxtfield" name="txtValue" type="text" id="txtValue" value=""><br>
	<label for="txtEmail" class="label-txt-long">Email:</label>
	<input class="ogEditorDialogTxtfield" name="txtEmail" type="text" id="txtEmail" value=""><br>
	<label for="txtPhone" class="label-txt-long">Phone:</label>
	<input class="ogEditorDialogTxtfield" name="txtPhone" type="text" id="txtPhone" value=""><br>
	<label for="txtComments" class="label-txt-long">Comments:</label>
	<textarea class="ogEditor_dialgFieldset" name="txtComments" id="txtComments" cols="30" rows="10"></textarea><br><br></fieldset><div class="ogEditorDialog_btnContainer" style="text-align: center;"><span style="font-size: 14px; white-space: pre;"><div><div class="ogCCClass_gradButton"><a href="javascript:send()">Send</a></div></div><br></span></div>
	</form>
	</div>
	<div class="ogEditorDialog_footer" id="ogEditorDialog_footer">&nbsp;</div>
	</div>
</body>
</html>
