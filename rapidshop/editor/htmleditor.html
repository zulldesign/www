<html>
<head>
<title>Example of HTMLArea 3.0</title>



<!-- Configure the path to the editor.  We make it relative now, so that the
    example ZIP file will work anywhere, but please NOTE THAT it's better to
    have it an absolute path, such as '/htmlarea/'. -->
<script type="text/javascript">
  _editor_url = "htmlarea";
  _editor_lang = "en";
</script>
<script type="text/javascript" src="htmlarea/const.txt"></script>
<script type="text/javascript" src="htmlarea/htmlarea.js"></script>


<script type="text/javascript">
HTMLArea.loadPlugin("TableOperations");
var editor = null;
function save_data()
{
	document.getElementById("ta_editor").value=editor.getHTML();
}
function initEditor() {
  editor = new HTMLArea("ta_editor");

  // comment the following two lines to see how customization works
  editor.generate();

  return false;
}
function insertHTML() {
  var html = prompt("Enter some HTML code here");
  if (html) {
    editor.insertHTML(html);
  }
}
function highlight() {
  editor.surroundHTML('<span style="background-color: yellow">', '</span>');
}
</script>

</head>

<!-- use <body onload="HTMLArea.replaceAll()" if you don't care about
     customizing the editor.  It's the easiest way! :) -->
<body>

<form action="test.cgi" method="post" id="edit" name="edit">

<textarea id="ta_editor" name="ta_editor" style="width:100%;" rows="40" cols="80">
  
</textarea>

<p />



</form>
</body>
</html>
