<html>
<body>
<div id="result"></div>
<script type="text/javascript">
  function posts(json) {
    var html='<table><tr><th>#</th><th>Title</th><th>Post</th></tr>';
    for(var i in json.feed.entry){ 
    var entry = json.feed.entry[i];
    var posttitle = entry.title.$t;
    var url = entry.link[4].href;
    html+='<tr><td>'+i+'</td><td>'+posttitle+'</td><td><a href="'+url+'" target="_blank" title="" >Artical</a></td></tr>';
   }
   html+='</table>';
   document.getElementById('result').innerHTML=html;
  }
  </script>
  <script src="http://www.techumber.com/feeds/posts/default?orderby=published&max-results=2000&alt=json-in-script&callback=posts"></script>
  </body>
</html>
