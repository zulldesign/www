<html>
<head>
	<title>PayPal Shop Builder - Test Email Script</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<script type="text/javascript">
function submitForm(f) {
	if (f.from.value == "") {
		alert("Please enter sender email address.");
		f.from.select();
		f.from.focus();
		return;
	}
	if (f.to.value == "") {
		alert("Please enter recipient email address.");
		f.to.select();
		f.to.focus();
		return;
	}
	var scriptname = "testemail.";
	if (f.ext[0].checked) {
		f.action = scriptname + f.ext[0].value;
	} else if (f.ext[1].checked) {
		f.action = scriptname + f.ext[1].value;
	}
	f.submit();
}
</script>
<meta name="generator" content="PayPal Shop Maker v3.5.0.0" />
</head>
<body>
<p><b>Email Testing Script</b></p>
<form method="post">
<table cellspacing="0" cellpadding="5" border="0">
<tr>
	<td valign="top"><strong>From</strong></td>
	<td><input type="text" name="from" value="sales@mycompany.com" size="50"></td>
</tr>
<tr>
	<td valign="top"><strong>To</strong></td>
	<td><input type="text" name="to" value="sales@mycompany.com" size="50"></td>
</tr>
<tr>
	<td valign="top"><strong>Cc</strong></td>
	<td><input type="text" name="cc" size="50"></td>
</tr>
<tr>
	<td valign="top"><strong>Bcc</strong></td>
	<td><input type="text" name="bcc" size="50"></td>
</tr>
<tr>
	<td valign="top"><strong>Subject</strong></td>
	<td><input type="text" name="subject" value="PayPal Shop Maker - Email Testing" size="60"></td>
</tr>
<tr>
	<td valign="top"><strong>Body</strong></td>
	<td><textarea cols="50" rows="10" name="body">This is a test email.</textarea></td>
</tr>
<tr>
	<td valign="top"><strong>Format</strong></td>
	<td><input type="radio" name="format" value="text" checked>Text&nbsp;&nbsp;<input type="radio" name="format" value="html">HTML</td>
</tr>
<tr>
	<td valign="top"><strong>Scripting</strong></td>
	<td><input type="radio" name="ext" value="asp" checked>ASP&nbsp;&nbsp;<input type="radio" name="ext" value="php">PHP<br>
	(If you don't know which server-side scripting technology your server supports, run the <a href="index.html">Server Testing Script</a> first.)	</td>
</tr>
<tr>
	<td valign="top"></td>
	<td><input type="button" value="Send" onClick="submitForm(this.form);"></td>
</tr>
</table>
</form>
</body>
