function format(val, post)
{
    var decpoint;
    var begin;
    var end;
    var valstr;
	var temp_char;

    valstr = "" + val;
	decpoint = valstr.indexOf(".")
    if (decpoint != -1) 
	       {
	    begin = valstr.substring(0,decpoint);
        end = valstr.substring(decpoint+1,valstr.length);
		    }
    else {
        begin = valstr;
        end = "";
    } 
	if (end.length < post)
	 {while (end.length < post)
	    {
        end += "0";
        }
	 }
     
	end = end.substring(0,post);
	return (begin+"."+end);
}


<!-- end hide -->
</script>
